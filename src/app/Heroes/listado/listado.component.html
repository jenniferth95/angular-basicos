
<p>Listado de Heróes:</p>

<div *ngIf="heroeBorrado !== '' ; else noBorrado">
<h3> Heróe Borrado: <small>{{ heroeBorrado }}</small></h3>
</div>


<ng-template #noBorrado>
    <h3> No ha borrado nada.</h3>
</ng-template>
 

<button (click)="borrarHeroe()"> Borrar</button>

<ul>
    <!-- se deberia conocer la cantidad de registros <li> {{heroes[0]}}</li>-->

    <!-- especie de for-->
    <li *ngFor="let heroe of heroes; let i = index">
        {{ i + 1 }} - {{ heroe }}
    </li>

</ul>
